name: Deploy Main to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    concurrency:
      group: pages-deploy
      cancel-in-progress: false

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-repo

      - name: Update root with main build (preserve PR previews)
        run: |
          cd gh-pages-repo

          # Remove all files/folders at root EXCEPT pr-preview/ and .git
          find . -maxdepth 1 -not -name '.' -not -name '..' -not -name '.git' -not -name 'pr-preview' -exec rm -rf {} +

          # Copy main repo files to root (excluding .git to preserve gh-pages .git)
          rsync -av --exclude='.git' ../main-repo/ .

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy main site ðŸš€"
            git push origin gh-pages
          fi
