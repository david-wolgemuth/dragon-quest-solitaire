name: Deploy PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    concurrency: preview-${{ github.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Clean up any temporary directories that might interfere with deployment
      - name: Clean temporary directories
        if: github.event.action != 'closed'
        run: |
          rm -rf bare_pr_preview || true
          rm -rf github-pages-deploy-action-temp-deployment-folder || true

      # Deploy preview when PR is opened, reopened, or updated
      - name: Deploy PR Preview
        if: github.event.action != 'closed'
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: ./
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto

      # Remove preview when PR is closed
      - name: Remove PR Preview
        if: github.event.action == 'closed'
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: ./
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: remove
